<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>New Age - Start Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body id="page-top">
  <div class="background-kur">
    <video autoplay muted loop id="myVideo">
      <source src="assets/fixed-upscaled.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="top-elipse"></div>
  </div>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="#page-top">
        <dotlottie-player src="https://lottie.host/28216d38-0a6f-489d-89ef-f60d6a35cadc/92WzTOS5Jp.json"
          background="transparent" speed="2" style="width: 200px; height: 50px" direction="1" playMode="normal" loop
          autoplay></dotlottie-player>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
          <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Features</a></li>
          <li class="nav-item"><a class="nav-link me-lg-3" href="#download">About</a></li>
        </ul>
        <button class="btn btn-primary rounded-pill send-feedback px-3 mb-2 mb-lg-0" id="send-feedback"
          data-bs-toggle="modal" data-bs-target="#feedbackModal">
          <span class="d-flex align-items-center">
            <span class="small">Join Waitlist</span>
          </span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mashead header-->
  <header class="masthead">

    <div class="container px-5">

      <div class="main-container row gx-5 align-items-center">
        <div class="col-lg-6">
          <!-- Mashead text and app badges-->
          <div class="create-your-world-now-container mb-5 mb-lg-0 text-center text-lg-start">
            <h1 class="create-your-world-h1 lh-1 mb-3">CREATE YOUR WORLD
              <span class="now-h1">NOW</span>
            </h1>
            <div class="Vector2" style="width: 100%; height: 0px; border: 1px rgba(28, 227, 229, 0.20) solid"></div>
           

            <div class="see-your-dreams-container">
              <div class="see-your-dreams-title">See your dreams come to life</div>
              <ul class="see-your-dreams-ul">
                <li>AI Image Creation</li>
                <li>Build your Vision Board</li>
              </ul>
              <ul class="see-your-dreams-ul">
                <li>Explore other people's dreams</li>
                <li>24/7 AI Life Coach</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <!-- Masthead device mockup feature-->
          <div class="masthead-device-mockup">
            <div class="device-wrapper">
              <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                <div class="screen bg-black">
                  <video muted="muted" autoplay="" loop="" style="max-width: 100%; height: 100%;">
                    <source src="assets/img/demo-screen.mp4" type="video/mp4" />
                  </video>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Feedback Modal-->
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-gradient-primary-to-secondary p-4">
                        <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Join Waitlist</h5>
                        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body border-0 p-4">
                        <form id="contactForm" name="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSf9c-9dgTGFyNtUH9TbzXKkJhVFB166t432bwIQZBpXKXj_Fw/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="entry.858045698" id="entry.858045698" type="text" placeholder="Enter your name..."/>
                                <label for="entry.858045698">Name</label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="entry.2031845037" id="entry.2031845037" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="entry.2031845037">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Added to the waitlist!</div>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary rounded-pill btn-lg" id="submitButton" type="submit">Submit</button></div>
                        </form>
                        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
                    </div>
                </div>
            </div>
        </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
